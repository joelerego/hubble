<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="description"
			content="Hubble provides an intuitive subscription billing management platform."
		/>
		<meta name="keywords" content="Hubble,Subscription,Billing" />
		<meta name="author" content="Hubble" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,shrink-to-fit=no"
		/>
		<meta name="theme-color" content="#FFFFFF" />
		<base href="/" />
		<link rel="manifest" href="/hubble/manifest.json" />
		<link rel="shortcut icon" href="assets/images/favicon.png" />
		<link
			href="/hubble/assets/fonts/material-outline-icons/styles.css"
			rel="stylesheet"
		/>
		<link href="/hubble/assets/fonts/meteocons/style.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<noscript id="jss-insertion-point"></noscript>
		<title>Hubble</title>
		<style>
			#splash-screen .center {
				display: block;
				width: 100%;
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
			}
			#splash-screen .logo-container {
				width: 100%;
				display: flex;
				justify-content: center;
			}
			#splash-screen .logo {
				width: 240px;
				height: auto;
			}
			#splash-screen .spinner-wrapper {
				display: block;
				position: relative;
				width: 100%;
				min-height: 100px;
				height: 100px;
			}
			#splash-screen .spinner-wrapper .spinner {
				position: absolute;
				overflow: hidden;
				left: 50%;
				margin-left: -50px;
				animation: outer-rotate 2.91667s linear infinite;
			}
			#splash-screen .spinner-wrapper .spinner .inner {
				width: 100px;
				height: 100px;
				position: relative;
				animation: sporadic-rotate 5.25s cubic-bezier(0.35, 0, 0.25, 1) infinite;
			}
			#splash-screen .spinner-wrapper .spinner .inner .gap {
				position: absolute;
				left: 49px;
				right: 49px;
				top: 0;
				bottom: 0;
				border-top: 10px solid;
				box-sizing: border-box;
			}
			#splash-screen .spinner-wrapper .spinner .inner .left,
			#splash-screen .spinner-wrapper .spinner .inner .right {
				position: absolute;
				top: 0;
				height: 100px;
				width: 50px;
				overflow: hidden;
			}
			#splash-screen .spinner-wrapper .spinner .inner .left .half-circle,
			#splash-screen .spinner-wrapper .spinner .inner .right .half-circle {
				position: absolute;
				top: 0;
				width: 100px;
				height: 100px;
				box-sizing: border-box;
				border: 10px solid #4285f4;
				border-bottom-color: transparent;
				border-radius: 50%;
			}
			#splash-screen .spinner-wrapper .spinner .inner .left {
				left: 0;
			}
			#splash-screen .spinner-wrapper .spinner .inner .left .half-circle {
				left: 0;
				border-right-color: transparent;
				animation: left-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1) infinite;
				-webkit-animation: left-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1)
					infinite;
			}
			#splash-screen .spinner-wrapper .spinner .inner .right {
				right: 0;
			}
			#splash-screen .spinner-wrapper .spinner .inner .right .half-circle {
				right: 0;
				border-left-color: transparent;
				animation: right-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1) infinite;
				-webkit-animation: right-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1)
					infinite;
			}
			@keyframes outer-rotate {
				0% {
					transform: rotate(0) scale(0.5);
				}
				100% {
					transform: rotate(360deg) scale(0.5);
				}
			}
			@keyframes left-wobble {
				0%,
				100% {
					transform: rotate(130deg);
				}
				50% {
					transform: rotate(-5deg);
				}
			}
			@keyframes right-wobble {
				0%,
				100% {
					transform: rotate(-130deg);
				}
				50% {
					transform: rotate(5deg);
				}
			}
			@keyframes sporadic-rotate {
				12.5% {
					transform: rotate(135deg);
				}
				25% {
					transform: rotate(270deg);
				}
				37.5% {
					transform: rotate(405deg);
				}
				50% {
					transform: rotate(540deg);
				}
				62.5% {
					transform: rotate(675deg);
				}
				75% {
					transform: rotate(810deg);
				}
				87.5% {
					transform: rotate(945deg);
				}
				100% {
					transform: rotate(1080deg);
				}
			}
		</style>
	</head>
